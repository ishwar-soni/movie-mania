<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Movie Mania</title>
	</head>
	
	<body>
		<form method="POST" th:action="@{/orders}" th:object="${order}">
			<h1>Order Your Movies</h1>
			
			<img th:src="@{/images/movie-mania.jpg}"/>
			<a th:href="@{/search}">Search Another Movie</a><br/>
			
			<div th:if="${#fields.hasErrors()}">
				Please correct the problems below and resubmit.
			</div>
			
			<h3>Deliver my movies here</h3>
			
			<label for="name">Name: </label>
			<input type="text" th:field="*{name}"/>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</span>
			<br/>
			
			<label for="street">Street Address: </label>
			<input type="text" th:field="*{street}"/>
			<span th:if="${#fields.hasErrors('street')}" th:errors="*{street}">street Error</span>
			<br/>
			
			<label for="city">City: </label>
			<input type="text" th:field="*{city}"/>
			<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">city Error</span>
			<br/>
			
			<label for="state">State: </label>
			<input type="text" th:field="*{state}"/>
			<span th:if="${#fields.hasErrors('state')}" th:errors="*{state}">state Error</span>
			<br/>
			
			<label for="zip">Zip code: </label>
			<input type="text" th:field="*{zip}"/>
			<span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">zip Error</span>
			<br/>
			
			<h3>Here's how I'll pay...</h3>
			<label for="ccNumber">Credit Card #: </label>
			<input type="text" th:field="*{ccNumber}"/>
			<span th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Number Error</span>
			<br/>
			
			<label for="ccExpiration">Expiration: </label>
			<input type="text" th:field="*{ccExpiration}"/>
			<span th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">ccExpiration Error</span>
			<br/>
			
			<label for="ccCVV">CVV: </label>
			<input type="text" th:field="*{ccCVV}"/>
			<span th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">ccCVV Error</span>
			<br/>
			
			<input type="submit" value="Submit order"/>
		</form>
	</body>
</html>
